<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Synapse</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Project Synapse</h1>
      <p class="subtitle">Your Second Brain</p>
    </header>

    <!-- Error Message -->
    <div id="error-message" class="error-message hidden"></div>

    <!-- Search Bar -->
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search memories..."
        class="search-input"
      >
      <button id="search-btn" class="btn btn-search">Search</button>
      <button id="clear-search-btn" class="btn btn-secondary hidden">Clear</button>
    </div>

    <!-- Add New Memory Button -->
    <button id="add-memory-btn" class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      Add Memory
    </button>

    <!-- Add Memory Form (hidden by default) -->
    <div id="add-form" class="add-form hidden">
      <h3>Add New Memory</h3>
      <input type="text" id="form-title" placeholder="Title *" required>
      <textarea id="form-text" placeholder="Text content *" rows="3" required></textarea>
      <input type="url" id="form-url" placeholder="URL *" required>
      <input type="text" id="form-context" placeholder="Notes (optional)">
      <input type="text" id="form-tags" placeholder="Tags (comma-separated)">
      <div class="form-actions">
        <button id="save-memory-btn" class="btn btn-primary">Save</button>
        <button id="cancel-form-btn" class="btn btn-secondary">Cancel</button>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading memories...</p>
    </div>

    <!-- Memory Count -->
    <div id="memory-count" class="memory-count hidden"></div>

    <!-- Memories List -->
    <div id="memories-list" class="memories-list"></div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="empty-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
      </svg>
      <h3>No memories found</h3>
      <p class="empty-message">Start saving your thoughts!</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" id="open-dashboard" class="footer-link">Open Dashboard</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
