<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes - Synapse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 16px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input, .textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }

    .input:focus, .textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .textarea {
      flex: 1;
      resize: none;
      min-height: 200px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
      display: block;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
      display: block;
    }

    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: -8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Quick Notes</h1>

    <div id="message" class="message"></div>

    <form class="form" id="quick-note-form">
      <input
        type="text"
        id="note-title"
        class="input"
        placeholder="Note title (optional)"
      >

      <textarea
        id="note-text"
        class="textarea"
        placeholder="Write your note here..."
        required
        autofocus
      ></textarea>

      <input
        type="text"
        id="note-tags"
        class="input"
        placeholder="Tags (comma-separated)"
      >
      <p class="help-text">Tip: Use Ctrl+Enter to save quickly</p>

      <button type="submit" class="btn btn-primary" id="save-btn">
        Save Note
      </button>
    </form>
  </div>

  <script src="quick-notes.js"></script>
</body>
</html>
